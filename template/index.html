{% extends "base.html" %}
{% block section %}
<section>
    {% block content %}
        <ul id="list">
            {% for article in articles %}
            <li>
                <em>{{ article['date']['year'] }}<br>{{ article['date']['monthday'] }}</em>
                <a href="/{{ article['url'] }}">
                    <h2>{{ article['title'] }}</h2>
                    <p>{{ article['description'] }}</p>
                </a>
            </li>
            {% endfor %}
        </ul>
        <div id="pagination" class="clearfix">
            <a href="/page/1.html">All&nbsp;&gt;</a>
        </div>
    {% endblock %}
</section>
{% endblock %}
